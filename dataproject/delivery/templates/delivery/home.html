<!DOCTYPE html>
<html>
    <head>
        <title>Home Page</title
    </head>
    <body>
        <h1>This is home page</h1>
        {% if user.is_authenticated %}
        Hi {{ user.username }}!
        <p><a href="{% url 'logout' %}">Log Out</a></p>
        {% else %}
        <p>You are not logged in</p>
        <a href="{% url 'login' %}">Log In</a>
        {% endif %}
    </body>
</html>
